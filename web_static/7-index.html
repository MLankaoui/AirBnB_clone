<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnb Clone</title>
        <link rel="stylesheet" href="style/4-common.css">
        <link rel="stylesheet" href="style/3-header.css">
        <link rel="stylesheet" href="style/3-footer.css">
        <link rel="stylesheet" href="style/6-filters.css">
        <link rel="stylesheet" href="style/7-places.css">
        <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    </head>
    <body>
        <header>
            <div class="airbnb_logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <button>Seach</button>
                <div class="locations">
                    <h3>States</h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="popover">
                            <li><h2>Arizona:</h2></li>
                            <li>Page</li>
                            <li>Page2</li>
                            <li><h2>California:</h2></li>
                            <li>San Francisco</li>
                            <li>Los Altos</li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Calfornia, Arizona...</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>

            </section>
            <section class="places">
                <h1>Places</h1>
                <div class="articles_one">
                    <article>
                        <h2>My Home</h2>
                    </article>
                    <article>
                        <h2>Tiny House</h2>
                    </article>
                </div>

                <div class="articles_two">
                    <article>
                        <h2>A suite</h2>
                    </article>
                </div>
            </section>
        </div>
        <footer>
            Best School
        </footer>
    </body>
</html>
